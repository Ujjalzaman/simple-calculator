<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main">
        <h1> calculator </h1>
        <div class="card">
            <div class="calc-head">
                <input type="text" class="result" maxlength="12">

            </div>

            <div class="calc-body">
                <div>
                    <input type="button" value="C" class="btn">
                    <input type="button" value="+/-" class="btn">
                    <input type="button" value="%" class="btn">
                    <input type="button" value="/" class="btn sid-btn">

                </div>

                <div>
                    <input type="button" value="7" class="btn">
                    <input type="button" value="8" class="btn">
                    <input type="button" value="9" class="btn">
                    <input type="button" value="x" class="btn sid-btn">

                </div>

                <div>
                    <input type="button" value="7" class="btn">
                    <input type="button" value="8" class="btn">
                    <input type="button" value="9" class="btn">
                    <input type="button" value="x" class="btn sid-btn">

                </div>

                <div>
                    <input type="button" value="4" class="btn">
                    <input type="button" value="5" class="btn">
                    <input type="button" value="6" class="btn">
                    <input type="button" value="-" class="btn sid-btn">

                </div>

                <div>
                    <input type="button" value="0" class="btn">
                    <input type="button" value="." class="btn">
                    <input type="button" value="DEL" class="btn">
                    <input type="button" value="=" class="btn extra-btn">

                </div>
            </div>    



        </div>


    </div>
    
</body>
</html>
